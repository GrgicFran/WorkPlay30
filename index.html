<!DOCTYPE html>
<html>

<head>
    <link type="text/css" rel="stylesheet" href="index.css" />
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="icon"
 href="favicon.ico" />
    <title>WorkPlay30</title>
</head>

<body>
    <div id="container">
        <div id="clock">
            30:00
        </div>
        <div id="buttons">
            <div id="work" class="button">WORK
            </div>
            <div id="play" class="button">PLAY
            </div>
        </div>
        <div id="reset" class="button manipulation">
            RESET
        </div>
        <div id="pause" class="button manipulation">
            PAUSE
        </div>
    </div>

    <script src="jquery/jquery.js"></script>
    <script src="index.js"></script>
</body>

</html>
